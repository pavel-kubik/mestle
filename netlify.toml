[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "11"

# Enable edge functions and functions
[functions]
  directory = "netlify/functions"

# SPA redirect rule - redirect all requests to index.html for client-side routing
# Excludes files with extensions to prevent serving HTML for static assets (JS, CSS, images, etc.)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {path = "!/*.{js,css,svg,png,jpg,jpeg,gif,ico,woff,woff2,ttf,eot,json,xml,txt}"}
