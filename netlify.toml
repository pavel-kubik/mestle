[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "11"

# Enable edge functions and functions
[functions]
  directory = "netlify/functions"

# SPA redirect rule - redirect all requests to index.html for client-side routing
# force = false ensures static assets are served directly, not redirected to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
