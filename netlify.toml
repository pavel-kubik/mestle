[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Local development server configuration
[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  autoLaunch = true

# Context-specific builds for deploy previews and branch deploys
# These will automatically use relative paths via vite.config.js
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

[context.develop]
  command = "npm run build"

# Enable edge functions and functions
[functions]
  directory = "netlify/functions"

# SPA routing - serve index.html for HTML page requests only
# force = false means: only redirect if the file doesn't exist
# This prevents redirecting static assets (JS, CSS, images) to index.html
